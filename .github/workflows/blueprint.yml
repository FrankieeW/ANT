name: Build Blueprint

on:
  push:
    branches: [main]
    paths:
      - '**/*.lean'
      - 'blueprint/**'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  blueprint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz pkg-config

      - name: Install Python dependencies
        run: |
          cd blueprint
          uv venv --python 3.12
          source .venv/bin/activate
          export CFLAGS="-I/usr/include/graphviz"
          export LDFLAGS="-L/usr/lib/x86_64-linux-gnu"
          uv pip install pygraphviz
          uv pip install leanblueprint plastex invoke

      - name: Copy blueprint.sty
        run: |
          cp blueprint/.venv/lib/python3.12/site-packages/leanblueprint/templates/blueprint.sty blueprint/src/
          cp blueprint/.venv/lib/python3.12/site-packages/leanblueprint/templates/extra_styles.css blueprint/src/

      - name: Build Blueprint web
        run: |
          cd blueprint
          source .venv/bin/activate
          leanblueprint web

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: blueprint/web

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
